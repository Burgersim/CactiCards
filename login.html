<!DOCTYPE html>
<html lang="en">
<head>
    <title>CactiCards Login</title>
    <link rel="stylesheet" type="text/css" href="css/slide navbar style.css">
    <link rel="stylesheet" type="text/css" href="css/topnav.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="login.html">Register|Login</a>
        <a href="cardList.html">List of Cards</a>
        <a href="#">Shop</a>
    </div>
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form id="register_form" action="">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input id="reg_username" type="text" name="txt" placeholder="User name" required>
            <input id="reg_email" type="email" name="email" placeholder="Email" required>
            <input id="reg_pass" type="password" name="pass" placeholder="Password" required>
            <button id="register_button" type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="login_form" action="">
            <label for="chk" aria-hidden="true">Login</label>
            <input id="login_email" type="email" name="email" placeholder="Email" required>
            <input id="login_pass" type="password" name="pswd" placeholder="Password" required>
            <button id="login_button" type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    const register_form = document.getElementById('register_form');
    const login_form = document.getElementById('login_form');

    register_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Submitting...');
        try {
            const response = await fetch('/register', {
                method: 'POST',
                body: JSON.stringify({
                    username: document.getElementById('reg_username').value,
                    email: document.getElementById('reg_email').value,
                    password: document.getElementById('reg_pass').value,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log('Completed!', response);
        } catch (err) {
            console.error('Error: ', err)
        }
    })

    login_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Submitting...');
        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: JSON.stringify({
                    email: document.getElementById('login_email').value,
                    password: document.getElementById('login_pass').value,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log('Completed!', response);
    } catch (err) {
            console.error('Error: ', err)
        }
    })

</script>

</body>
</html>
