<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pass" placeholder="Password" required="">
            <button id="register_button">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
        </form>
    </div>
</div>

<script>
    const register_button = document.getElementById('register_button');

    register_button.addEventListener('click', async _ => {
        try {
            const response = await fetch('/register', {
                method: 'POST',
                body: JSON.stringify({
                    email: document.querySelector('input[name="email"]').value,
                    password: document.querySelector('input[name="pass"]').value,
                    username: document.querySelector('input[name="txt"]').value
                })
            });
            console.log('Completed!', response);
        } catch (err) {
            console.error('Error: ', err)
        }
    })
</script>

</body>
</html>
